- name: Ensure IcingaDB config directory exists
  ansible.builtin.file:
    state: directory
    dest: "{{ icingaweb2_modules_config_dir }}/icingadb"
    owner: "{{ icingaweb2_httpd_user }}"
    group: "{{ icingaweb2_group }}"
    mode: "2770"

- name: Create icingadb-web config files
  ansible.builtin.include_tasks: manage_icingadbweb_config.yml
  loop: "{{ _files }}"
  loop_control:
    loop_var: _file
  vars:
    _files:
      - commandtransports
      - config
      - redis
