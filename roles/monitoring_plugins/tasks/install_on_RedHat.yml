---

- name: Activate epel repository
  include_role:
    name: icinga.icinga.repos
  vars:
    repos_icinga_epel: true
    repos_icinga_stable: false
    repos_icinga_testing: false
    repos_icinga_snapshot: false
  when: monitoring_plugins_icinga_epel

- name: Yum - install requested packages
  become: yes
  yum:
    state: present
    name: "{{ needed_packages }}"
    update_cache: true
  when:
    - ansible_distribution_major_version < "8"
    - needed_packages is defined
    - needed_packages

- name: Dnf - install requested packages
  become: yes
  dnf:
    state: present
    name: "{{ needed_packages }}"
    update_cache: true
    enablerepo: "{{ 'powertools' if ansible_distribution_major_version == '8' and monitoring_plugins_icinga_crb else 'crb' if ansible_distribution_major_version == '9' and monitoring_plugins_icinga_crb }}"
  when:
    - ansible_distribution_major_version >= "8"
    - needed_packages is defined
    - needed_packages

- name: Yum - remove non-requested packages
  become: yes
  yum:
    state: absent
    name: "{{ (unwanted_packages | difference(['nagios-plugins'])) if monitoring_plugins_icinga_check_commands else unwanted_packages }}"
    autoremove: "{{ monitoring_plugins_icinga_autoremove }}"
  when:
    - monitoring_plugins_icinga_remove
    - unwanted_packages
